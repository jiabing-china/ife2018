    <script>
        // 使用上诉代码，分别实现 script 标签中的几个函数。

        function getAllListItem() {
            // 返回页面中所有li标签
            return document.getElementsByTagName('li');
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            // var sid = document.getElementById(''+sectionId+'');
            var span = document.getElementById('' + sectionId + '').getElementsByTagName('span');
            var arr = [];
            for (var i = 0; i < span.length; i++) {
                if (span[i].innerHTML == 'HTML') {
                    arr.push(span[i]);
                }
            }
            return arr;
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var li = document.getElementById('' + sectionId + '').getElementsByTagName('li');
            var span;
            var liall=[];
            for (var i = 0; i < li.length; i++) {
                span = li[i].getElementsByTagName('span')[0].innerHTML;    
                if(span == "HTML"){
                    liall.push(li[i]);
                }
            } 
            return liall;
            // var span = [];
            // for (var i = 0; i < li.length; i++) {
            //     span.push(li[i].getElementsByTagName('span')[0]);
            // }
            // console.log(span);
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var li = document.getElementById('' + sectionId + '').getElementsByTagName('li');
            var a;
            for (var i = 0; i < li.length; i++) {
                var a = li[i].childNodes;
                if (a[1].className == "active") {
                    return a[1].innerHTML;
                }
            }
        }
