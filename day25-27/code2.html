<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="now"></p>
    <p id="nowcode3"></p>
    <script>
        //     我们现在来做一个最简单的时钟，通过小练习来学习 Date，复习定时，然后再练习一下函数的封装
        // 具体需求如下：

        // 在页面中显示当前日期及时间，按秒更新
        // 格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
        // 注意位数的补齐，比如：
        // -- 假设时间为2008年10月10日星期一的12点12分12秒，显示2008年10月10日星期一 12:12:12
        // -- 假设时间为2008年1月1日星期一的3点2分2秒，显示2008年01月01日星期一 03:02:02
        // 编码过程中，我们希望你注意对函数的封装，尽量让一个函数就做一个事情，而不要把所有的功能、代码揉在一起：

        // 封装一个函数，来根据某个日期返回这一天是星期几
        // 封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
        // 封装一个函数，把最后的日期时间，按照要求的格式进行包装
        // 可能不止上面这些，尽可能地进行功能的解耦和拆解
        var p = document.getElementById('now');
        var code3 = document.getElementById('nowcode3');
        var now;
        var year;
        var mouth;
        var day;
        var week;
        var hours;
        var m;
        var s;
        //获取时间
        function gettime() {
            now = new Date();
            year = now.getFullYear();
            mouth = now.getMonth() + 1;
            day = now.getDate();
            week = now.getDay();
            hours = now.getHours();
            m = now.getMinutes();
            s = now.getSeconds();
        }
        function returnp() {
            gettime();
            return year + "年" + modifydate(mouth) + "月" + modifydate(day) + "日" + getweekday(week) + modifydate(hours) + "时" + modifydate(m) + "分" + modifydate(s) + "秒";
        }

        function returncode3() {
            gettime();
            return year + "-" + modifydate(mouth) + "-" + modifydate(day) + " " + getweekday(week) + " " + modifyhours(hours) + ":" + modifydate(m) + ":" + modifydate(s) +" " + returnhoursMark(hours);
        }

        function getweekday(week) {
            var weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            return weekdays[week];
        }
        function modifydate(x) {
            return x >= 10 ? x : '0' + x;
        }
        function modifyhours(x){
            x = x >= 10 ? x : '0' + x;
            return x<=12?x:x-12;
        }
        function returnhoursMark(x){
            return x>=12?'PM':'AM';
        }
        var showlog = setInterval(log, 1000);
        // 定时器执行方法
        function log() {
            p.innerHTML = returnp();
        }
        // 输出格式变为：2008-10-10 Monday 07:10:30 PM
        var showcode3 = setInterval(logcode3, 1000);
        // 定时器执行方法
        function logcode3() {
            code3.innerHTML = returncode3();
        }
    </script>
</body>

</html>
