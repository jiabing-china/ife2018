<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <script>
        //     基于如上 HTML，实现以下功能：
        // 当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
        // 当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
        var school = document.getElementById('school');
        var company = document.getElementById('company');
        var schooloption = document.getElementById('school-select');
        var companyoption = document.getElementById('company-select');

        school.onclick = function () {
            if (school.checked == true) {
                schooloption.style.display = 'block';
                companyoption.style.display = 'none';
            }
        }

        company.onclick = function () {
            if (company.checked == true) {
                schooloption.style.display = 'none';
                companyoption.style.display = 'block';
            }
        }


    </script>
</body>

</html>
