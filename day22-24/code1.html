<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button></br>
        <button>把 A 四舍五入为 B 个小数位数的数字</button></br>
        <button>当前选中数字的绝对值</button></br>
        <button>对当前选中的数字进行上舍入</button></br>
        <button>对当前选中的数字进行下舍入</button></br>
        <button>把当前选中的数字四舍五入为最接近的整数</button></br>
        <button>返回 A 和 B 中的最高值</button></br>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
</body>
<script>
    // 基于如上HTML，实现需求
    // 按照HTML中按钮的描述以此实现功能
    // 计算结果显示在 id 为 result 的 P 标签中
    // 除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
    var numa;
    var numb;
    var btn = document.getElementsByTagName("button");
    var presult = document.getElementById('result');

    // 公共方法：
    // 获取输出的数值
    function getnum() {
        numa = document.getElementById('num-a').value;
        numb = document.getElementById('num-b').value;
    }
    //判断输入值是否为数字
    function tfnum() {
        getnum();
        if ((numa / 1) != numa || (numa / 1) != numa) {
            console.log("输入内容为非数字");
        }
        numa = parseFloat(numa);
        numb = parseFloat(numb);
        console.log(numa + "————" + numb);
    }
    //判断选中了那个？
    function numaorb() {
        var obj = document.getElementsByName("math-obj");
        debugger;
        for (i = 0; i < obj.length; i++) {
            if (obj[i].checked) {
                return i;
            }
        }
        return "未选中！";
    }
    // 判断当前选中的输入框输入内容是否为数字
    btn[0].onclick = tfnum;
    // 把 A 四舍五入为 B 个小数位数的数字
    btn[1].onclick = function () {
        tfnum();
        var btn2result = (numa).toFixed(numb);
        presult.innerHTML = btn2result;
    }
    // 当前选中数字的绝对值
    btn[2].onclick = function () {
        tfnum();
        var numaorbre = numaorb();
        if (numaorbre == 0) {
            presult.innerHTML = numa > 0 ? numa : (numa + (-numa) * 2);
        }
        else if (numaorbre == 1) {
            presult.innerHTML = numb > 0 ? numb : (numb + (-numb) * 2);
        } else {
            presult.innerHTML = "未选中！";
        }
    }
    // 对当前选中的数字进行上舍入
      btn[3].onclick = function () {
        tfnum();
        var numaorbre = numaorb();
        if (numaorbre == 0) {
            presult.innerHTML = Math.ceil(numa);
        }
        else if (numaorbre == 1) {
            presult.innerHTML = Math.ceil(numb);
        } else {
            presult.innerHTML = "未选中！";
        }
    }
     // 对当前选中的数字进行下舍入
     btn[4].onclick = function () {
        tfnum();
        var numaorbre = numaorb();
        if (numaorbre == 0) {
            presult.innerHTML = Math.floor(numa);
        }
        else if (numaorbre == 1) {
            presult.innerHTML = Math.floor(numb);
        } else {
            presult.innerHTML = "未选中！";
        }
    }
      // 把当前选中的数字四舍五入为最接近的整数
      btn[5].onclick = function () {
        tfnum();
        var numaorbre = numaorb();
        if (numaorbre == 0) {
            presult.innerHTML = numa.toFixed();
        }
        else if (numaorbre == 1) {
            presult.innerHTML = numb.toFixed();
        } else {
            presult.innerHTML = "未选中！";
        }
    }
    // 返回 A 和 B 中的最高值
    btn[6].onclick = function () {
        tfnum();
        presult.innerHTML = numa>numb?numa:numb;
    }
    // 返回 A 和 B 中的最低值
    btn[7].onclick = function () {
        tfnum();
        presult.innerHTML = numa<numb?numa:numb;
    }
</script>

</html>
