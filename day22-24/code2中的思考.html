    <script>
    var arr = [0,1,2,3,4,5];
    var str = '012345';
    console.log(arr.slice(0,3)); //[0,1,2]
    console.log(arr.slice(0));//[0,1,2,3,4,5];
    console.log(str.slice(0));//012345;
    console.log(str.slice(0,3));//012;
    console.log(str.substr(0));//012345;
    console.log(str.substr(2,1));//012;
    // substr无法操作数组    
    </script>
