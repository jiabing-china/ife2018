<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
    var btn = document.querySelector('#trans-btn');
    var res = document.querySelector('#result');
    btn.onclick = function(){
        var num = parseFloat(document.querySelector('#dec-number').value);
       console.log(dec2bin(num));
       res.innerHTML = dec2bin(num);     
    }
    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        if(isNaN(decNumber)||decNumber == ''){
            console.log( "别不输出值啊，老哥！请输入一个非负整数");
            return;
        }
        if(decNumber < 0){
            console.log( "输入的是负数啊，老哥！请输入一个非负整数"); 
            return;
        }
        if(decNumber%1 != 0 ){
            console.log( "输入的不是整数啊，老哥！请输入一个非负整数");
            return;  
        }
        
        var str = '' ;
        var re_str='1';
        var yushu;
       while(!(decNumber == 1)){
          yushu = decNumber%2;
          str+=yushu;
          decNumber = (decNumber-decNumber%2)/2;
        //  console.log(str);     
      }
      for(var i= str.length-1;i>=0;i--){
        re_str+=str[i];
      }
      return re_str;

    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding

    </script>
</body>
</html>
